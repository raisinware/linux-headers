on:
  schedule:
    - cron: '0 0 * * 0'
  push:
  pull_request:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Update Kernel Headers"
        run: ./update_headers.sh
      - name: "Commit Changes"
        run: |
          git add .
          git commit -m 'Update Kernel Headers to $(cat .version)'
          git push
